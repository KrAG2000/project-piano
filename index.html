<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./drum-kit.css">
    <title>Piano | 17 keys</title>
</head>

<body>
    <div class="heading">
        Piano with 17 keys!
    </div>
    <div class="container">
        <div class="black">
            
            <div class="reference-key"></div>
            <div class="reference-key"></div>
            
            <div class="C#Db common-key-class half-step-keys">CsDb</div> <!--CsDb-->
            <div class="D#Eb common-key-class half-step-keys">DsEb</div> <!--DsEb-->
            
            <div class="reference-key"></div>
            <div class="reference-key"></div>
            
            <div class="F#Gb common-key-class half-step-keys">FsGb</div> <!--FsGb-->
            <div class="G#Ab common-key-class half-step-keys">GsAb</div> <!--GsAb-->
            <div class="A#Bb common-key-class half-step-keys">AsBb</div> <!--AsBb-->

            <div class="reference-key"></div>
            <div class="reference-key"></div>
            <div class="reference-key"></div>
            
            <div class="C#Db common-key-class half-step-keys">CsDb_hp</div> 
            <div class="D#Eb common-key-class half-step-keys">DsEb_hp</div>  
        </div>
        <br>
        <div class="white">
            <div class="reference-key"></div>
            <div class="C common-key-class flat-keys">C-Flat</div> <!--C-Flat-->
            <div class="D common-key-class flat-keys">D-Flat</div> <!--D-Flat-->
            <div class="E common-key-class flat-keys">E-Flat</div> <!--E-Flat-->
            <div class="F common-key-class flat-keys">F-Flat</div> <!--F-Flat-->
            <div class="G common-key-class flat-keys">G-Flat</div> <!--G-Flat-->
            <div class="A common-key-class flat-keys">A-Flat</div> <!--A-Flat-->
            <div class="B common-key-class flat-keys">B-Flat</div> <!--B-Flat-->
            <div class="reference-key"></div>
            <div class="C common-key-class flat-keys">C-Flat-H</div>
            <div class="D common-key-class flat-keys">D-Flat-H</div> 
            <div class="E common-key-class flat-keys">E-Flat-H</div> <!--E-Flat-->
        </div>
    </div>
</body>
<script src="./drum-kit.js"></script>

</html>
